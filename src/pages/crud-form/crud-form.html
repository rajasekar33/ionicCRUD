<ion-header>

  <ion-navbar color="primary">
    <ion-title>CRUD Lists</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-card class="ion-card_main" *ngFor="let item of itemList$ | async">

          <ion-card-header>
           <h2>{{ item.name }}</h2>
           <span>{{item.email}}</span>
          </ion-card-header>
        
          <ion-card-content class="card-content">
           
              <i (click)="showActionSheet(item)" class="card__button">...</i>
          </ion-card-content>
        
        </ion-card>

</ion-content>
