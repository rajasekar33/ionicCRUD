<ion-header>

  <ion-navbar color="primary">
    <ion-title>CRUD Lists</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ul>
        <li *ngFor="let item of itemList$ | async">
          {{ item.name }}
        </li>
      </ul>

   <!-- <ion-list>
     <ion-item *ngFor="let list of itemList$ | async">
       <h1>{{ list.name }}</h1>
     </ion-item>
   </ion-list> -->

</ion-content>
